<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root" class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
            <i id="prev" class="fa-solid fa-arrow-left m-3" @click="goPrev"></i>
            <div id="gallery">
                <div id="image" :class="{'active' : currentIndex === i}" v-for="(img, i) in images">
                    <h2>{{ img.title }}</h2>
                    <img :src="img.url" alt="">
                    <p>{{ img.description }}</p>
                </div>
            </div>
            <i id="next" class="fa-solid fa-arrow-right m-3" @click="goNext"></i>
        </div>
        <div class="container d-flex justify-content-center">
            <div id="thumbnails" class="d-flex justify-content-between">
                <figure v-for="(img, i) in images">
                    <img :class="{'t-active' : currentIndex === i}" :src="img.url" alt="">
                </figure>

            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
